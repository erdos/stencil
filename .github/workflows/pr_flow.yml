name: PR Flow

on:
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies
      run: lein deps
    - name: Compile Java
      run: lein javac
    - name: Compile Clojure
      run: lein test
    - name: Coverage
      run: lein coverage
    - name: Run Java Tests
      run: lein pom && mvn test --batch-mode --fail-at-end
    - name: Publish Test Report
      if: ${{ always() }}
      uses: scacap/action-surefire-report@v1
